<!Doctype html>
<html>

<head>
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="RPS.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Graduate&family=Lato&family=Lobster&family=PT+Sans&family=Playfair+Display&family=Roboto&family=Roboto+Slab&family=Skranji&family=Smooch+Sans:wght@200&family=Tilt+Prism&display=swap"
    rel="stylesheet">

</head>

<body>
  
<div class="Game">
  <h1>Rock Paper Scissors</h1>
  <div class="Buttons">
   <button class="Moves" onclick="myMove = 1, pcMove()"><img src="Imgs/rock-emoji.png"></button>
   <button class="Moves" onclick="myMove = 2, pcMove()"><img src="Imgs/Paper.png"></button>
   <button class="Moves" onclick="myMove = 3, pcMove()"><img src="Imgs/Scissors.png"></button></div>
  
 <button class="Reset" onclick="resetScore()">Reset score</button>
</div>

  

  <div class="Outcomes">
    
    <p id="myM"></p>
    <p id="computerM"></p>
    <p id="outcome"></p>
    <p id="outcome2"></p>
  
  </div>
  
  <script src="RPS.js"></script>

</body>

</html>
